<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm">
  <div class="container-fluid">
	<a class="navbar-brand" href="#"><img src="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/shishir_logo.png" alt="logo" srcset="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/shishir_logo.png" height="50" width="50"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link day-night-toggler" href="#">
			<img src="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/moon-new.png" class="moon" height="30" width="30" alt="" srcset="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/moon-new.png">
			<img src="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/sun-new.png" class="sun" height="30" width="30" alt="" srcset="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/sun-new.png">
		  </a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link text-black" href="#">My Works</a>
        </li>
        <li class="nav-item d-flex align-items-center">
			<button type="button" class="btn text-black" data-bs-toggle="modal" data-bs-target="#modelId">
				Say Hi
			</button>
        </li>    
      </ul>
    </div>
	<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					Body
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Send</button>
				</div>
			</div>
		</div>
	</div>
  </div>
</nav>

<section class="d-flex justify-content-center hero-banner">
	<a class="hero-toggler" href="#">
		<img src="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/moon-new.png" class="hero moon" height="150" width="150" alt="" srcset="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/moon-new.png">
		<img src="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/sun-new.png" class="hero sun" height="150" width="150" alt="" srcset="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/sun-new.png">
	</a>
	<img src="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/stars.png" alt="stars" height="30" width="30" srcset="https://raw.githubusercontent.com/ccr123/ccr123.github.io/main/images/stars.png">
</section>
</body>
<script src="main.js"></script>
</html>
